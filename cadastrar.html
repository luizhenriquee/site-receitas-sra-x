    <div id="corpo">
        <h1>Nova Receita</h1>
        <form action="salvar.jsp" method="POST"></form>
        <p><label for="nome">Nome da Receita</label></p>
        <input type="text" name="nome" id="nome" placeholder="Digite o nome da Receita"/>
        <p><label for="foto"></p>
            <input type="file" name="foto" id="foto" />
        </label>
        <p>
            <label for="descricao">Descrição da Receita;
                <textarea id="descricao" name="descricao" placeholder="Digite uma pequena descrição sobre a receita" cols="50" rows="5">

                </textarea>

            </label>
        </p>
        <p>
            <fieldset>
                <legend>Novo Ingrediente:</legend>
                <p>
                    <label for="qtde">Quantidade:
                        <input type="number" name="qtde" id="qtde" min="1" max="1000"/>
                    </label>
                </p>
                <p>
                    <label for="unidade">Unidade de medida
                        <select id="unidade" name="unidade">
                            <option value="cs">colher de sopa</option>
                            <option value="cc">colher de chá</option>
                            <option value="x">xícara</option>
                        </select>

                    </label>
                </p>
                <p>
                    <label for="descingrediente">Descrição: 
                        <input type="text" name="descingrediente" id="descingrediente"
                        size="30" placeholder="Digite o nome do ingediente">
                    </label>
                </p> 
                <button id="btnAdicionar">Adicionar Ingrediente</button>   
            </fieldset>
        </p>
        <p>
            <h5>Ingredientes Adicionados</h5>
            <table>
                <thead>
                    <tr>
                        <th>
                            Quantidade
                        </th>
                        <th>
                            Descrição
                        </th>
                    </tr>
                </thead>
                <tbody id="tbl-ingredientes">
                    <tr id="Ingrediente">
                    <td id="qtde-ingrediente">
                    </td>
                    <td id="desc-ingrediente">
                    </td>
                    </tr>    
                </tbody>       

            </table>
        </p>
        <p>
                <label for="descricao">Descrição da Receita;
                        <textarea id="descricao" name="descricao" placeholder="Digite uma pequena descrição sobre a receita" cols="50" rows="5">
        
                        </textarea> 
        </p>
        <p>
            Dificuldade:
            <input id="facil" type="radio" name="Dificuldade" value="f"/>
            <label for="facil">facil</label>
            <input id="media" type="radio" name="Dificuldade" value="m" />
            <label for="media">media</label>
            <input id="dificil" type="radio" name="Dificuldade" value="d" />
            <label for="dificil">dificil</label>
        </p>
        <p>
                Tempo de Preparo: 
            <input type="number" name="Tempo-preparo" min="1" />
            <select name="unidade-tempo">
                <option value="min">minutos</option>
                <option value="h">horas</option>
                <option value="d">dias</option>
            </select>
        </p>
        <p>
            Rendimento: 
            <input type="number" name="Rendimento" min="1" max="100"/>
            porções
        </p>
        <p> acompanhamentos: <br />
            <table>
                <tr>
                    <td>
                        <label>
                            <input type="checkbox" name="acompanhamento" value="arroz"/> arroz
                        </label>
                    </td>
                    <td>
                        <label>
                            <input type="checkbox" name="acompanhamento" value="feijão"/> feijão
                        </label>
                    </td>
                    <td>
                        <label> <input type="checkbox" name="acompanhamento" value="fritas"/> fritas 
                        </label>
                        
                    </td>
                    <td>
                        <label>

                        </label>
                    </td>
                    <td>

                        </label>
                    </td>
                    <td>
                        <label>
                            <input type="checkbox" name="acompanhamento" value="pure de batata"/> pure de batata
                        </label>
                    </td>
                </tr>
            </table>

            <input type="submit" value="salvar receita">
